<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon img -->
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Web design CD</title>
    <!-- css style link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css spacing in margin, padding -->
    <link rel="stylesheet" href="./css/spacing.css">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/b9b5bd3223.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ========== Start Header ========== -->
    <header class="header">
        <div class="header_brand">
            <!-- Multiple webpages This h2 tag can be used in a tag -->
            <h2>WebDesign <span class="font_ta color-animate">{ தமிழ் }</span></h2>
        </div>
        <div class="header_menus">
            <ul class="header_menuList">
                <li class="header_menuList_menuItem">
                    <a href="#" class="active">Home</a>
                </li>
                <li class="header_menuList_menuItem">
                    <a href="#">About</a>
                </li>
                <li class="header_menuList_menuItem">
                    <a href="#">Road map</a>
                </li>
                <li class="header_menuList_menuItem">
                    <a href="#">Courses</a>
                </li>
                <li>
                    <a href="#" class="btn_primary">Contact Us</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- =====sass -w ./scss/main.scss ./css/style.css===== End Header ========== -->

    <!-- ========== Start MainContent ========== -->
    <main>
        <section class="hero-area">
            <div class="hero-area--contents">
                <h2 class="hero-area--title">
                    <span class="color-animate">#</span>1 Social Platform to Learning in <span
                        class="font_ta color-animate badge-primary">தமிழ்</span>
                </h2>
                <p class="hero-area--desc">
                    Everyone deserves to learn technology in their native language. to support this, we have created
                    this simple platform where you can learn about technology..
                </p>
                <div class="mt-1 space-x-1 space-y-1">
                    <button type="button" class="btn_primary text-uppercase">
                        <i class="fa-solid fa-video mr-1"></i>
                        Watch it free</button>
                    <button type="button" class="btn_primary-outline text-uppercase">Learn more</button>
                </div>
            </div>
            <div>
                <img src="./img/web-design-illustration.png" alt="web design illustration">
            </div>
        </section>
    </main>
    <!-- 37:38 -->
    <!-- ========== End MainContent ========== -->

    <!-- ========== Start Footer ========== -->
    <footer></footer>
    <!-- ========== End Footer ========== -->
</body>

</html>
